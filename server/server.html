<html>
	<head>
		<script src="../spec/jquery-1.3.1.js"></script>
		<script src="../lib/jspec.js"></script>
		<script src="../lib/jspec.jquery.js"></script>
		<script>
	     function post(url, data) {
	       request = new XMLHttpRequest
	       request.open('POST', url, false)
	       request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
	       request.send(data)
	     }

			function runSuites() {
				JSpec
				.exec('../spec/spec.grammar.js')
				.exec('../spec/spec.core.js')
				.exec('../spec/spec.core.dom.js')
				.exec('../spec/spec.jquery.js')
				.run()
			}
			
			function report() {
				post('http://localhost:4444', 'passes=' + JSpec.stats.passes + '&failures=' + JSpec.stats.failures)
				if ('close' in window) window.close()
			}
			
		</script>
	</head>
	<body class="jspec" onLoad="runSuites(); report();">
	</body>
</html>
